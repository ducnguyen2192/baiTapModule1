<body>
    <script>
        let arr = [1,-9,8,-7,6,11,59,110,0,5]
        for(let j = 0; j < arr.length; j ++){
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] > arr[i+1]){
                    let b = arr[i];
                    arr[i] = arr[i+1]
                    arr[i+1] = b
                }
            }
        }
        console.log(arr)

    </script>
