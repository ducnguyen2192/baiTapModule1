        for(let k = 0; k<arr.length; k++){
            let a = arr[k][0]
            for (let i = 0; i < arr[0].length; i++) {
                if(a === arr[k][i+1]){
                    count +=1
                } else {
                    a = arr[k][i+1]
                    arrCount.push(count)
                    count = 1
                }
            }
            arrNew.push(arrCount)

        }
